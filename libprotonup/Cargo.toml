[package]
name = "libprotonup"
version = "0.2.0"
edition = "2021"
authors = ["Rafael 'Auyer' Passos"]
repository = "github.com/auyer/protonup-rs"
license = "Apache-2.0"
license-file = "../LICENSE"

description = "Library for Custom Proton Download and installation"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
dirs = "4.0"
flate2 = "1.0"
futures-util = "0.3"
hex = "0.4"
hex-literal = "0.3"
reqwest = { version = "0.11.12", default-features = false, features = [
  "rustls-tls",
  "stream",
  "rustls",
  "json",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
structopt = "0.3"
tar = "0.4"
