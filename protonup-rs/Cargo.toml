[package]
name = "protonup-rs"
version = "0.2.0"
edition = "2021"
authors = ["Rafael 'Auyer' Passos"]
repository = "github.com/auyer/protonup-rs"
license = "Apache-2.0"
license-file = "../LICENSE"

description = "TUI Program for Custom Proton Download and installation written in rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

libprotonup = { path = "../libprotonup" }
inquire = "0.5"
indicatif = { version = "0.17", features = [
  "improved_unicode",
  "unicode-segmentation",
] }
structopt = "0.3"
tokio = { version = "1.21", features = [
  "macros",
  "rt-multi-thread",
] }
